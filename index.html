<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="nav">
                <ul>
                    <li><a href="">New</a></li>
                    <li><a href="">Upload</a></li>
                    <li><a href="">Share</a></li>
                </ul>
            </div>
            <div class="labels">
                <div class="search">
                    <input type="text" class="search-bar">
                    <button class="search-icon"></button>
                </div>
                <div class="notification"></div>
                <div class="profile">
                    <div class="profile-picture"></div>
                    <div class="profile-name">Vaseem</div> 
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="logo">
                <ion-icon class="logo-icon" name="logo-slack"></ion-icon>
                <div class="logo-title">Dashboard</div>
            </div>
            <ul class="sidebar-nav">
                <li>
                    <ion-icon name="home"></ion-icon>
                    <div class="nav-name">Home</div>
                </li>
                <li>
                    <ion-icon name="person"></ion-icon>
                    <div class="nav-name">Profile</div>
                </li>
                <li>
                    <ion-icon name="chatbubbles"></ion-icon>
                    <div class="nav-name">Messages</div>
                </li>
                <li>
                    <ion-icon name="time"></ion-icon>
                    <div class="nav-name">History</div>
                </li>
                <li>
                    <ion-icon name="clipboard"></ion-icon>
                    <div class="nav-name">Tasks</div>
                </li>
                <li>
                    <ion-icon name="people"></ion-icon>
                    <div class="nav-name">Communities</div>
                </li>
            </ul>
            <ul class="user-settings">
                <li>
                    <ion-icon name="settings"></ion-icon>
                    <div class="user-options">Settings</div>
                </li>
                <li>
                    <ion-icon name="help-circle"></ion-icon>
                    <div class="user-options">Support</div>
                </li>
                <li>
                    <ion-icon name="lock-closed"></ion-icon>
                    <div class="user-options">Privacy</div>
                </li>
            </ul>
        </div>
        <div class="content"></div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
