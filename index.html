<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="nav">
                <ul>
                    <li><a href="">New</a></li>
                    <li><a href="">Upload</a></li>
                    <li><a href="">Share</a></li>
                </ul>
            </div>
            <div class="labels">
                <div class="search">
                    <input type="text" class="search-bar">
                    <button class="search-icon"></button>
                </div>
                <div class="notification"></div>
                <div class="profile">
                    <div class="profile-picture"></div>
                    <div class="profile-name">Vaseem</div> 
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="logo">
                <div class="logo-icon"></div>
                <div class="logo-title">Dashboard</div>
            </div>
            <ul class="sidebar-nav">
                <li>
                    <div class="logo1"></div>
                    <div class="nav-name">Home</div>
                </li>
                <li>
                    <div class="logo2"></div>
                    <div class="nav-name">Profile</div>
                </li>
                <li>
                    <div class="logo3"></div>
                    <div class="nav-name">Messages</div>
                </li>
                <li>
                    <div class="logo4"></div>
                    <div class="nav-name">History</div>
                </li>
                <li>
                    <div class="logo5"></div>
                    <div class="nav-name">Tasks</div>
                </li>
                <li>
                    <div class="logo6"></div>
                    <div class="nav-name">Communities</div>
                </li>
            </ul>
            <ul class="user-settings">
                <div class="li">
                    <div class="icon1"></div>
                    <div class="user-options">Settings</div>
                </div>
                <div class="li">
                    <div class="icon2"></div>
                    <div class="user-options">Support</div>
                </div>
                <div class="li">
                    <div class="icon3"></div>
                    <div class="user-options">Privacy</div>
                </div>
            </ul>
        </div>
        <div class="content"></div>
    </div>
</body>
</html>
